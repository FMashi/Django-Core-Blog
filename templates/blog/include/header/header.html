{% load static %}
<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            {% if nav_active == 'blog' %}
            <h1 class="fw-bolder">Welcome to Blog!</h1>
            <p class="lead mb-0">Django Blog</p>
            {% endif %}
            {% if nav_active == 'category' %}
            <h1 class="fw-bolder">{{category.name}}</h1>
            {% endif %}
            {% if nav_active == 'search' %}
            <h1 class="fw-bolder">Search Results</h1>
            {% endif %}
        </div>
    </div>
</header>
